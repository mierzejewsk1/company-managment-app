<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../../dist/output.css" rel="stylesheet">
</head>
<body class="justify-center bg-gradient-to-r from-sky-300 to-sky-900 h-screen">
    <div class="flex-col items-center justify-center px-5 py-12 border rounded-xl max-h-full w-4/5 md:w-3/5 lg:w-2/5 xl:w-1/5 " style="background-color: rgba(255,255,255,0.3);">
        <h2 class="mb-10 text-4xl">Logowanie</h1>
        <form class="w-full" action="Login.jsx" method="POST">
            <label class="w-full my-2 text-white" for="username">E-mail:</label>
            <br>
            <input class="w-full my-2 mb-10 p-1 bg-cyan-700 text-white placeholder:text-slate-400 outline-none" type="text" id="username" name="username" pattern="^.+@.+$" placeholder="e-mail" required>
            <br>
    
            <label class="w-full my-2 text-white" for="password">Hasło:</label>
            <br>
            <input class="w-full my-2 mb-2 p-1 bg-cyan-700 outline-none text-white placeholder:text-slate-400" type="password" id="password" name="password" placeholder="hasło" required>
            <br>
            <a class=" block text-xs underline text-right mb-16 text-white hover:text-white" href="resetPasswordView.html">Zapomniałeś hasła?</a>
            <input class="w-full mx-auto border px-2 py-1 cursor-pointer" type="submit" value="Zaloguj">
        </form>
    </div>
</body>
</html>
